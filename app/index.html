<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Angular Currency Converter</title>
    </head>

    <body ng-app="currency-converter" ng-controller="currency-converter-ctrl">
        <h3>Invoice</h3>
        <div>
            <label>Quantity:</label>
            <input type="number" ng-model="qty">
        </div>
        <br>
        <div>
            <label>Costs: </label>
            <input type="number" ng-model="cost">
            <select ng-model="inCurr">
                <option ng-repeat="x in currencies">{{x}}</option>
            </select>
        </div>
        <div>
            <hr>
            <h4>Total:</h4>
                <span ng-repeat="c in currencies">
      {{total(c) | currency:c}}
    </span>
        </div>
        <div>
            <button value="Pay" ng-click="pay()">Pay</button>
        </div>
        
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>

    </html>
